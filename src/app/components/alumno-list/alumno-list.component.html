<div class="list row">
  <div class="col-md-6">
    <h4><b>Listado Alumnos</b></h4>
    <ul class="list-group custom-list">
      <li
        class="list-group-item"
        *ngFor="let alumno of alumnos; let i = index"
        [class.active]="i == currentIndex"
      >
        <b>{{ alumno.nombre }}</b>
        <div>Fecha de nacimiento: {{ alumno.fechaNacimiento }}</div>      
      </li>
      
    </ul>
  </div>
  <div class="col-md-6">
    <app-curso-details
      [viewMode]="true"
      [currentElement]="currentElement"
    ></app-curso-details>
  </div>
</div>
