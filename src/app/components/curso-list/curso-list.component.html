<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Buscar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4><b>Listado Cursos</b></h4>
    <ul class="list-group custom-list">
      <li
        class="list-group-item"
        *ngFor="let curso of cursos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveElement(curso, i)"
      >
        <b>{{ curso.nombre }}</b>
        <div *ngIf="curso.tema">
          {{ curso.tema.nombre }}
        </div>
      </li>
    </ul>
    <button class="m-3 btn btn-sm custom-btn-danger" disabled (click)="removeAllElements()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-curso-details
      [viewMode]="true"
      [currentElement]="currentElement"
    ></app-curso-details>
  </div>
</div>
