<div class="list row">
  <div class="col-md-6">
    <h4><b>Listado Materiales</b></h4>
    <ul class="list-group custom-list">
      <li
        class="list-group-item"
        *ngFor="let material of materiales; let i = index"
        [class.active]="i == currentIndex"
      >
        <b>{{ material.titulo }}</b>
        <div>Costo: {{ material.costo }}</div>
        <div>Curso: {{ material.idCurso }}</div>
        <div>Stock: {{ material.stock }}</div>      
      </li>
      
    </ul>
  </div>
  <div class="col-md-6">
  </div>
</div>
