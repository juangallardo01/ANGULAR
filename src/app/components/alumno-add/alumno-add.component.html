<div>
  <div class="submit-form">
    <form #temaForm="ngForm">
		
      <h4><b>Añadir nuevo alumno</b></h4>
      <div class="form-group">
        <label for="nombre"><b>Nombre</b></label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="alumno.nombre"
          name="nombre"
          #nombreInput="ngModel"
        />
        <div *ngIf="nombreInput.invalid && nombreInput.touched" class="text-danger">
          El nombre es obligatorio.
        </div>
      </div>
      
       <div class="form-group">
        <label for="nombre"><b>Fecha de nacimiento</b></label>
        <input
          type="date"
          class="form-control"
          id="fecha"
          required
          [(ngModel)]="alumno.fechaNacimiento"
          name="fecha"
        />
        <div *ngIf="!alumno.fechaNacimiento" class="text-danger">
    		La fecha de nacimiento es obligatoria.
  	   </div>
      </div>
      
      <button type="button" (click)="saveAlumno()" class="btn btn-success" [disabled]="!alumno.nombre || !alumno.fechaNacimiento">Guardar</button>
    </form>
    <div *ngIf="submitted">
      <h4>El alumno ha sido guardado con éxito!</h4>
    </div>
  </div>
</div>
